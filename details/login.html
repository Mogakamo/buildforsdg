<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="dist/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="dist/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="dist/bootstrap/bootstrap.min.css.map">
    <link rel="stylesheet" href="dist/bootstrap/jquery-ui.css">
    <link rel="stylesheet" href="dist/bootstrap/magnific-popup.css">
    <link rel="stylesheet" href="dist/bootstrap/mediaelementplayer.css">
    <link rel="stylesheet" href="dist/bootstrap/owl.carousel.min.css">
    <link rel="stylesheet" href="dist/bootstrap/owl.theme.default.min.css">
    <link rel="stylesheet" href="dist/bootstrap/rangeslider.css">
    <link rel="stylesheet" href="dist/boottrap/style.css">
    <script src="verify.js"></script>
    <style>
    html,
    body {
        height: 100%;
    }
    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        padding-right: 40px;

    }
    </style>
</head>
<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-43">
                    Login to continue
                </span>


                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email or Username</span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="change_password.html" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-46 p-b-20">
                    <span class="txt2">
                        or sign up using
                    </span>
                </div>

                <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('dist/images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>

</body>
</html>
